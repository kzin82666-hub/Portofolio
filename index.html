<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfólio Kauã</title>

  <!-- Fonte bonita do Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

  <!-- Estilos -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      color: #fff;
      background-color: #0f0f0f;
      overflow-x: hidden;
    }

    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
      top: 0;
      left: 0;
    }

    header {
      text-align: center;
      padding: 60px 20px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    .projetos-caixa {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 40px 20px;
    }

    .projetos-card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 20px;
      width: 300px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease;
    }

    .projetos-card:hover {
      transform: scale(1.05);
    }

    .projeto-imagens {
      max-width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>

  <!-- Partículas no fundo -->
  <div id="particles-js"></div>

  <!-- Conteúdo principal -->
  <header>
    <h1>Portfólio Kauã</h1>
    <p>Projetos com estilo e tecnologia</p>
  </header>

  <section class="projetos-caixa">
    <div class="projetos-card">
      <img src="https://via.placeholder.com/300x200" alt="Projeto 1" class="projeto-imagens" />
      <h3>Projeto 1</h3>
      <p>Descrição do projeto com visual moderno.</p>
    </div>
    <div class="projetos-card">
      <img src="https://via.placeholder.com/300x200" alt="Projeto 2" class="projeto-imagens" />
      <h3>Projeto 2</h3>
      <p>Outro projeto incrível com efeitos visuais.</p>
    </div>
  </section>

  <!-- Script do Particles.js -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      "particles": {
        "number": {
          "value": 80,
          "density": {
            "enable": true,
            "value_area": 800
          }
        },
        "color": {
          "value": "#ffffff"
        },
        "shape": {
          "type": "circle"
        },
        "opacity": {
          "value": 0.5
        },
        "size": {
          "value": 3
        },
        "move": {
          "enable": true,
          "speed": 2
        }
      },
      "interactivity": {
        "events": {
          "onhover": {
            "enable": true,
            "mode": "repulse"
          }
        }
      },
      "retina_detect": true
    });
  </script>

</body>
</html>
