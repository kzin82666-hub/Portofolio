<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meus Projetos</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="projetos-card">
    <img src="hellokit.jpg" alt="Projeto Hello Kit" class="projeto-imagem" onclick="abrirLightbox(this)" />
    <h3 class="info-projetos">Hello Kit</h3>
    <p class="paragrafo-projeto">Descrição do projeto Hello Kit.</p>
  </div>

  <div class="projetos-card">
    <img src="taliberado.jpg" alt="Projeto Tá Liberado" class="projeto-imagem" onclick="abrirLightbox(this)" />
    <h3 class="info-projetos">Tá Liberado</h3>
    <p class="paragrafo-projeto">Descrição do projeto Tá Liberado.</p>
  </div>

  <div class="projetos-card">
    <img src="heheha.jpg" alt="Projeto Heheha" class="projeto-imagem" onclick="abrirLightbox(this)" />
    <h3 class="info-projetos">Heheha</h3>
    <p class="paragrafo-projeto">Descrição do projeto Heheha.</p>
  </div>

  <!-- Lightbox -->
  <div id="lightbox" onclick="fecharLightbox()">
    <img id="lightbox-img" src="" alt="Imagem ampliada" />
  </div>

  <script>
    function abrirLightbox(img) {
      const lightbox = document.getElementById("lightbox");
      const lightboxImg = document.getElementById("lightbox-img");
      lightboxImg.src = img.src;
      lightbox.style.display = "block";
    }

    function fecharLightbox() {
      const lightbox = document.getElementById("lightbox");
      const lightboxImg = document.getElementById("lightbox-img");
      lightbox.style.display = "none";
      lightboxImg.src = "";
    }
  </script>

</body>
</html>
